<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Erreur</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div class="error-container">
  <h1>Oops ! Une erreur s'est produite</h1>

  <p th:if="${errorMessage != null}" th:text="${errorMessage}">Un problème est survenu lors du traitement de votre demande.</p>
  <p th:if="${errorMessage == null}">Une erreur inattendue s'est produite. Veuillez réessayer plus tard.</p>

  <p>Vous pouvez retourner à la page d'accueil ou contacter le support si l'erreur persiste.</p>

  <a href="/patients">Retour à la liste des patients</a>
</div>
</body>
</html>
