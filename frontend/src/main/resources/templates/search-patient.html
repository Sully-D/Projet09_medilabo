<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Rechercher un Patient</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<h1>Rechercher un patient</h1>

<!-- Formulaire pour rechercher un patient -->
<form id="searchPatientForm">
  <label for="firstName">Prénom :</label>
  <input type="text" id="firstName" name="firstName" required>

  <label for="lastName">Nom :</label>
  <input type="text" id="lastName" name="lastName" required>

  <button type="submit">Rechercher</button>
</form>

<!-- Section où afficher les résultats de la recherche -->
<div id="searchResult" style="display: none;">
  <h2>Résultat de la recherche</h2>
  <p>Patient trouvé : <span id="patientName"></span></p>
  <p>Date de naissance : <span id="patientDob"></span></p>
</div>

<a href="/patients">Retour à la liste des patients</a>

<!-- Inclusion du fichier JS pour gérer la recherche -->
<script src="/js/searchPatient.js"></script>

</body>
</html>
